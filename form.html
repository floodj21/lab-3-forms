  <body>
    <h1>Select Your Sandwich!&#8482;</h1>
    <form>
	    <label for="name">Enter your name to get started:</label><br>
	    <input type="text" id="name" name="name"><br>

    <h3>Select one bread:</h3>

	    <input type="radio" id="white" name="bread" value="white" checked>
	    <label for="white">White</label><br>
	    <input type="radio" id="wheat" name="bread" value="wheat">
	    <label for="wheat">Wheat</label><br>
	    <input type="radio" id = "wrap" name="bread" value="wrap">
	    <label for="wrap">Wrap</label><br>

	<h3>Select one base:</h3>

	    <input type="radio" id="turkey" name="base" value="turkey">
	    <label for="turkey">Turkey</label><br>
	    <input type="radio" id="ham" name="base" value="ham">
	    <label for="ham">Ham</label><br>
	    <input type="radio" id="roast_beef" name="base" value="roast_beef">
	    <label for="roast_beef">Roast Beef</label><br>
	    <input type="radio" id="tuna" name="base" value="tuna">
	    <label for="tuna">Tuna</label><br>
	    <input type="radio" id="veggies" name="base" value="veggies">
	    <label for="veggies">Veggies</label><br>

   	<h3>Select cheese:</h3>

	    <input type="radio" id="swiss" name="cheese" value="swiss">
	    <label for="swiss">Swiss</label><br>
	    <input type="radio" id="american" name="cheese" value="american">
	    <label for="american">American</label><br>
	    <input type="radio" id="provolone" name="cheese" value="provolone">
	    <label for="provolone">Provolone</label><br>
	    <input type="radio" id="none" name="cheese" value="none">
	    <label for="none">None</label><br>


	<h3>Additional Condiments and Veggies:</h3>
	<p><em>Unlimited additions with no additional cost</em></p>
		<input type="checkbox" id="mustard" name="additional" value="mustard">
		<label for= "mustard">Mustard</label><br>
		<input type="checkbox" id="mayo" name="additional" value="mayo">
		<label for= "mayo">Mayo</label><br>
		<input type="checkbox" id="oil" name="additional" value="oil">
		<label for= "oil">Oil</label><br>
		<input type="checkbox" id="vinegar" name="additional" value="vinegar">
		<label for= "vinegar">Vinegar</label><br>
		<input type="checkbox" id="lettuce" name="additional" value="lettuce">
		<label for= "lettuce">Lettuce</label><br>
		<input type="checkbox" id="tomat" name="additional" value="tomat">
		<label for= "tomat">Tomato</label><br>
		<input type="checkbox" id="pickles" name="additional" value="pickles">
		<label for= "pickles">Pickles</label><br>
		<input type="checkbox" id="onions" name="additional" value="onions">
		<label for= "onions">Onions</label><br>
		<input type="checkbox" id="peppers" name="additional" value="peppers">
		<label for= "peppers">Hot Peppers</label><br>


	<h3>For Here or To Go:</h3>

	    <input type="radio" id="here" name="ordertype" value="here" checked>
	    <label for="here">For Here</label><br>
	    <input type="radio" id="togo" name="ordertype" value="togo">
	    <label for="togo">To Go</label><br>

		<label for="notes">Customer Notes:</label><br>
	    <input type="text" id="notes" name="notes"><br>
	<input type="submit" value="Submit">
	<input type="reset">
	</form>
